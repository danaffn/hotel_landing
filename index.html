<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/header/dolina.svg"
      type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles-min.css" />
    <title>Отель «Долина 960»</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
            <div class="header__top-inner">
              <div class="header__top-img-box">
                <a href="#">
                  <img
                    src="images/header/dolina.svg"
                    alt="hotel logo"
                    class="header__top-img" />
                </a>
                <a href="#">
                  <img
                    src="images/header/maot.svg"
                    alt="maot logo"
                    class="header__top-img" />
                </a>
              </div>
              <nav class="header__top-nav">
                <ul class="header__top-nav-list">
                  <li>
                    <a class="header__top-nav-list-item" href="#">Главная</a>
                  </li>
                  <li>
                    <a class="header__top-nav-list-item" href="#">Номера</a>
                  </li>
                  <li>
                    <a class="header__top-nav-list-item" href="#">Развлечения</a>
                  </li>
                  <li>
                    <a class="header__top-nav-list-item" href="#">Трансфер</a>
                  </li>
                  <li>
                    <a class="header__top-nav-list-item" href="#">Контакты</a>
                  </li>
                </ul>
              </nav>
              <div class="header__top-right-box">
                <ul class="header__top-socials-list">
                  <a href="#">
                    <img
                      src="images/header/vk.svg"
                      alt="Vk logo"
                      class="header__top-socials-list-item" />
                  </a>
                  <a href="#">
                    <img
                      src="images/header/telegram.svg"
                      alt="Telegram logo"
                      class="header__top-socials-list-item" />
                  </a>
                </ul>
                <a href="#" class="header__top-button button">Групповые заезды</a>
              </div>
            </div>
          <div class="header__body-inner">
            <div class="header__body-content">
              <div class="header__body-star-box">
                <img src="images/header/star.svg" alt="star" />
                <img src="images/header/star.svg" alt="star" />
                <img src="images/header/star.svg" alt="star" />
                <img src="images/header/star.svg" alt="star" />
              </div>
              <h1 class="header__body-title">Отель «Долина 960»</h1>
              <a class="header__body-button button" href="#"
                >Быстрое бронирование</a
              >
            </div>
            <div class="header__body-offers-box">
              <div class="header__body-row-title">Лучшие предложения</div>
              <div class="header__body-row">
                <div class="header__body-card card">
                  <img src="images/header/room-1.jpg" alt="apartment 1" />
                  <div class="header__body-card-text">
                    <div class="header__body-card-title">Премиум Кинг</div>
                    <div class="header__body-card-price">4 000</div>
                    <a href="" class="header__body-card-button button"
                      >Подробнее</a
                    >
                  </div>
                </div>
                <div class="header__body-card card">
                  <img src="images/header/room-2.jpg" alt="apartment 1" />
                  <div class="header__body-card-text">
                    <div class="header__body-card-title">Эксклюзивный Кинг</div>
                    <div class="header__body-card-price">5 000</div>
                    <a href="" class="header__body-card-button button"
                      >Подробнее</a
                    >
                  </div>
                </div>
                <div class="header__body-card card">
                  <img src="images/header/room-3.jpg" alt="apartment 1" />
                  <div class="header__body-card-text">
                    <div class="header__body-card-title">Star Кинг</div>
                    <div class="header__body-card-price">8 000</div>
                    <a href="" class="header__body-card-button button"
                      >Подробнее</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="about-us">

        </section>
      </main>

      <foooter class="footer"> </foooter>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
  </body>
</html>
